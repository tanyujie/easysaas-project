server:
  port: 9001
spring:
  application:
    name: gateway
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  jmx:
    enabled: false
  redis:
    #数据库索引（默认为0）
    database: 10
    host: 172.17.255.60
    password:
    port: 6379
    timeout: 3s
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: zt-nlp-workflow
        uri: lb://ZT-NLP-WORKFLOW
        predicates:
        - Path=/workflow/**
      - id: workflow_route
        uri: http://www.163.com/
        predicates:
        - Path=/163
      - id: xinyue-sever-router
        uri: lb://xinyue-server-a
        order: -1  # 注意这个优先级的问题，因为对于此uri有多个路由器，如果优先级低，不会起作用
        predicates:
        - Path=/xinyue-server-a/account/login  # 拦截登陆请求
        filters:
        - Authentication   # 添加自定义的过滤器
        - name: RewritePath
          args:
            regexp: /xinyue-server-a/(?<remaining>.*)
            replacement: /${remaining}
  zipkin:
    base-url: http://192.168.230.1:9987/
  #这里把抽样百分比设置为1，即信息全部采集
  sleuth:
    sampler:
      probability: 1.0
eureka:
  instance:
    prefer-ip-address: true 
  client:
    register-with-eureka: true 
    fetch-registry: true 
    service-url:
      defaultZone: http://easysass:easysass123@localhost:8761/eureka #Eureka服务位置
filters:
# 熔断降级配置
- name: Hystrix
  args:
    name : default
    fallbackUri: 'forward:/defaultfallback'
# hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 3000
  shareSecurityContext: true
